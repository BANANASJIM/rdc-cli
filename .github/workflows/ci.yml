name: CI

on:
  push:
    branches: [master, main]
    tags: ["v*"]
  pull_request:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Setup Python
        run: uv python install 3.12

      - name: Sync deps
        run: uv sync --extra dev

      - name: Ruff check
        run: uv run ruff check src tests

      - name: Ruff format check
        run: uv run ruff format --check src tests

  security:
    name: Dependency audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: astral-sh/setup-uv@0c5e2b8115b621ce0f33d5a680e4b55c186dfada # v4.3.1
        with:
          enable-cache: true
      - run: uv python install 3.12
      - run: uv sync --extra dev
      - run: uv run pip-audit

  typecheck:
    name: Type check (mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Setup Python
        run: uv python install 3.12

      - name: Sync deps
        run: uv sync --extra dev

      - name: Mypy
        run: uv run mypy src

  test:
    name: Test (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Setup Python
        run: uv python install ${{ matrix.python-version }}

      - name: Sync deps
        run: uv sync --extra dev --python ${{ matrix.python-version }}

      - name: Pytest + coverage
        run: uv run --python ${{ matrix.python-version }} pytest tests/unit -v --cov=rdc --cov-report=term-missing --cov-fail-under=80

  build-and-verify:
    name: Build & verify (py${{ matrix.python-version }})
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Setup Python
        run: uv python install ${{ matrix.python-version }}

      - name: Build
        run: uv build --python ${{ matrix.python-version }}

      - name: Twine check
        run: uvx twine check dist/*

      - name: Check wheel contents
        run: uvx check-wheel-contents dist/*.whl

      - name: Create clean test venv
        run: uv venv /tmp/test-env --python ${{ matrix.python-version }}

      - name: Install wheel in clean venv
        run: uv pip install dist/*.whl --python /tmp/test-env/bin/python

      - name: Smoke test version
        run: /tmp/test-env/bin/rdc --version

      - name: Smoke test help
        run: /tmp/test-env/bin/rdc --help

      - name: Smoke test import
        run: /tmp/test-env/bin/python -c "from rdc.cli import main"

      - name: Upload dist artifacts
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: dist
          path: dist/

  release:
    name: Publish to PyPI + GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-and-verify]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Verify tag matches pyproject.toml version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG" != "$VERSION" ]; then
            echo "::error::Tag $GITHUB_REF_NAME does not match pyproject.toml version $VERSION"
            exit 1
          fi

      - name: Download dist artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ec4db0b4ddc65acdf4bff5fa45ac92d78b56bdf0 # v1.9.0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: dist/*
          generate_release_notes: true
